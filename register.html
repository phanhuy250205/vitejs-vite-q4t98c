<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Fun Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <style>
      .register-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        padding: 2rem;
      }

      .register-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        width: 100%;
        max-width: 520px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .register-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .register-header .brand {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
        text-decoration: none;
      }

      .register-header .brand i {
        font-size: 2rem;
      }

      .register-header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin: 0;
      }

      .register-header p {
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }

      .form-floating {
        margin-bottom: 1.5rem;
      }

      .form-floating input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        height: 60px;
        padding: 1rem 1.25rem;
      }

      .form-floating input:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: var(--primary);
        box-shadow: none;
      }

      .form-floating label {
        padding: 1rem 1.25rem;
        color: var(--text-secondary);
      }

      .name-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .terms-check {
        margin: 1.5rem 0;
      }

      .terms-check .form-check-label {
        color: var(--text-secondary);
        user-select: none;
      }

      .terms-check .form-check-label a {
        color: var(--primary);
        text-decoration: none;
      }

      .terms-check .form-check-label a:hover {
        text-decoration: underline;
      }

      .register-btn {
        background: var(--primary);
        border: none;
        height: 56px;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
      }

      .register-btn:hover {
        background: #5558e6;
        transform: translateY(-2px);
      }

      .social-register {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        height: 48px;
        border-radius: 12px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .social-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
      }

      .social-btn i {
        font-size: 1.25rem;
      }

      .login-link {
        text-align: center;
        color: var(--text-secondary);
      }

      .login-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .password-requirements {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1.5rem;
      }

      .password-requirements h6 {
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin-bottom: 0.75rem;
      }

      .requirement-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
      }

      .requirement-item i {
        font-size: 0.75rem;
      }

      .requirement-item.valid {
        color: #10b981;
      }

      @media (max-width: 576px) {
        .register-card {
          padding: 2rem;
        }

        .name-group {
          grid-template-columns: 1fr;
        }

        .social-register {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <a href="/" class="brand">
            <i class="bi bi-play-circle"></i>
            <span>FunZone</span>
          </a>
          <h1>Tạo tài khoản mới</h1>
          <p>Tham gia cộng đồng FunZone ngay hôm nay</p>
        </div>

        <form>
          <div class="name-group">
            <div class="form-floating">
              <input type="text" class="form-control" id="firstName" placeholder="Tên" required>
              <label for="firstName">Tên</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="lastName" placeholder="Họ" required>
              <label for="lastName">Họ</label>
            </div>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
            <label for="password">Mật khẩu</label>
          </div>

          <div class="password-requirements">
            <h6>Mật khẩu phải có:</h6>
            <div class="requirement-item">
              <i class="bi bi-check-circle"></i>
              <span>Ít nhất 8 ký tự</span>
            </div>
            <div class="requirement-item">
              <i class="bi bi-check-circle"></i>
              <span>Chữ hoa và chữ thường</span>
            </div>
            <div class="requirement-item">
              <i class="bi bi-check-circle"></i>
              <span>Ít nhất 1 số</span>
            </div>
            <div class="requirement-item">
              <i class="bi bi-check-circle"></i>
              <span>Ít nhất 1 ký tự đặc biệt</span>
            </div>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
            <label for="confirmPassword">Xác nhận mật khẩu</label>
          </div>

          <div class="terms-check">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">
                Tôi đồng ý với <a href="#">Điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a>
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 register-btn">
            Đăng ký
          </button>

          <div class="social-register">
            <a href="#" class="social-btn">
              <i class="bi bi-google"></i>
              <span>Google</span>
            </a>
            <a href="#" class="social-btn">
              <i class="bi bi-facebook"></i>
              <span>Facebook</span>
            </a>
          </div>

          <p class="login-link">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
