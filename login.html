<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Fun Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/css/style.css">
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        padding: 2rem;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .login-header .brand {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
        text-decoration: none;
      }

      .login-header .brand i {
        font-size: 2rem;
      }

      .login-header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin: 0;
      }

      .login-header p {
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }

      .form-floating {
        margin-bottom: 1.5rem;
      }

      .form-floating input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        height: 60px;
        padding: 1rem 1.25rem;
      }

      .form-floating input:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: var(--primary);
        box-shadow: none;
      }

      .form-floating label {
        padding: 1rem 1.25rem;
        color: var(--text-secondary);
      }

      .form-check {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      .form-check-label {
        color: var(--text-secondary);
        user-select: none;
      }

      .forgot-password {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .login-btn {
        background: var(--primary);
        border: none;
        height: 56px;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        background: #5558e6;
        transform: translateY(-2px);
      }

      .social-login {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        height: 48px;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .social-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
      }

      .social-btn i {
        font-size: 1.25rem;
      }

      .register-link {
        text-align: center;
        color: var(--text-secondary);
      }

      .register-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 576px) {
        .login-card {
          padding: 2rem;
        }

        .social-login {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <a href="/" class="brand">
            <i class="bi bi-play-circle"></i>
            <span>FunZone</span>
          </a>
          <h1>Chào mừng trở lại!</h1>
          <p>Đăng nhập để tiếp tục trải nghiệm</p>
        </div>

        <form>
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
            <label for="password">Mật khẩu</label>
          </div>

          <div class="form-check">
            <div>
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 login-btn">
            Đăng nhập
          </button>

          <div class="social-login">
            <a href="#" class="social-btn">
              <i class="bi bi-google"></i>
              <span>Google</span>
            </a>
            <a href="#" class="social-btn">
              <i class="bi bi-facebook"></i>
              <span>Facebook</span>
            </a>
          </div>

          <p class="register-link">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
